apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: nginx-ingress
  namespace: default
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ing-default
            port: 
              number: 80
      - path: /ip(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ing-ip 
            port: 
              number: 80
