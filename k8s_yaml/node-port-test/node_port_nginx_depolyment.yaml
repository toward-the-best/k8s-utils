apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-port-nginx-deployment
  labels:
    app: jk-nginx
spec:
  replicas: 2
  selector: # Deployment를 이용해 배포할 Pod로 만들 template을 선택 합니다.
    matchLabels:
      app: pod-nginx
  template:
    metadata: # template로 만들 pod를 정의하는것과 동일
      labels:
        app: pod-nginx
    spec:
      containers: #container들을 정의 합니다.
      - name: container-nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service
  labels:
    run: my-nginx-service
spec:
  type: NodePort     # 서비스 타입
  selector:
    app: pod-nginx
  ports:
  - nodePort: 30000  # host에서 외부에 노출할 port 
    port: 80         # host에서 open된 port
    targetPort: 80   # pod에서 open된 port
    protocol: TCP
    name: http



